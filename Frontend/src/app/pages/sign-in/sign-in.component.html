<div class="signin-wrapper">
  <div class="signin-container">
    <h2>Sign In</h2>
    <form [formGroup]="userDataForm" (ngSubmit)="Login()">
      <div *ngIf="errorText" class="alert">{{ errorText }}</div>
      <div class="form-group">
        <label for="username">Username</label>
        <input  type="text" [(ngModel)]="username" id="username" name="username" formControlName="username" class="form-control"/>
          <div *ngIf="userDataForm.get('username')?.invalid && userDataForm.get('username')?.touched">
              <p *ngIf="userDataForm.get('username')?.hasError('required')" class="error">Username is required</p>
          </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" id="password" name="password" formControlName="password" class="form-control"/>
          <div *ngIf="userDataForm.get('password')?.invalid && userDataForm.get('password')?.touched">
              <p *ngIf="userDataForm.get('password')?.hasError('required')" class="error">password is required</p>
          </div>
      </div>
      <button type="submit" class="btn-submit" [disabled]="userDataForm.invalid">Sign In</button>
    </form>
  </div>
</div>
