<div class="create-scholarship-form">
  <h2>Create a New Scholarship</h2>

  <form (ngSubmit)="submitScholarship()" [formGroup]="formGroup" >
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" formControlName="title" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" class="form-control" formControlName="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="eligibility">Eligibility</label>
      <textarea id="eligibility" name="eligibility" class="form-control" formControlName="eligibility" required></textarea>
    </div>

    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" name="deadline" class="form-control" formControlName="deadline" required />
    </div>

    <div class="form-group">
      <label for="tags">Tags</label>
      <div></div>
      <p-multiSelect 
          [options]="tags" 
          formControlName="selectedTags" 
          optionLabel="name" 
          placeholder="Select Tags" 
          [showHeader]="false" 
          [filter]="true" 
          [maxSelectedLabels]="1">
      </p-multiSelect>
    </div>


    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="url" id="imageUrl" name="imageUrl" class="form-control" formControlName="imageUrl" />
    </div>

    <div class="form-group">
      <label for="link">Link</label>
      <input type="url" id="link" name="link" class="form-control" formControlName="link" required />
    </div>

    <button type="submit" class="btn btn-primary">Create Scholarship</button>
  </form>
</div>
