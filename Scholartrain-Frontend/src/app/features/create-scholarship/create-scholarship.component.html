<div class="create-scholarship-form">
  <h2>Create a New Scholarship</h2>
  
  <form (ngSubmit)="submitScholarship()" #scholarshipForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="scholarship.title" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" class="form-control" [(ngModel)]="scholarship.description" required></textarea>
    </div>

    <div class="form-group">
      <label for="eligibility">Eligibility</label>
      <textarea id="eligibility" name="eligibility" class="form-control" [(ngModel)]="scholarship.eligibility" required></textarea>
    </div>

    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" name="deadline" class="form-control" [(ngModel)]="scholarship.deadline" required />
    </div>

    <div class="form-group">
      <label for="tags">Tags</label>
      <input type="text" id="tags" name="tags" class="form-control" [(ngModel)]="scholarship.tags" placeholder="Comma separated tags" />
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="url" id="imageUrl" name="imageUrl" class="form-control" [(ngModel)]="scholarship.imageUrl" />
    </div>

    <div class="form-group">
      <label for="link">Link</label>
      <input type="url" id="link" name="link" class="form-control" [(ngModel)]="scholarship.link" required />
    </div>

    <button type="submit" class="btn btn-primary">Create Scholarship</button>
  </form>
</div>
